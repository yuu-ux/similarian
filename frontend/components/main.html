<main>
    <div class="memo-list">
        <!-- メモアイテムはJavaScriptで動的に生成 -->
    </div>
    <!-- ここから詳細画面 -->
    <div class="memo-emb hidden">
        <div class="memo-detail">
            <div class="acttion-bottuons">
                <button onclick="closeMemo()" class="memo-detail-back-button">戻る</button>
                <button onclick="editMemo()" class="memo-detail-edit-button">編集</button>
            </div>
            <div class="memo-detail-group">
                <div class="memo-detail-group-text"></div>
            </div>
            <div class="memo-detail-date">
                <div class="memo-detail-date-text"></div>
            </div>
            <hr noshade>
            <div class="memo-content"></div>
        </div>
        <div class="side-memos"></div>
    </div>
    <!-- AI表示領域 -->
    <div class="ai-display-area hidden">
        <div class="ai-display-header">
            <button class="ai-generate-button">生成AIにきく</button>
            <button class="ai-close-button">×</button>
        </div>
        <div class="ai-display-content"></div>
    </div>
